<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plzhans - 개발 블로그</title>
    <meta
      name="description"
      content="plzhans의 개발 블로그입니다. 개발, 기술, 일상에 대한 이야기를 나눕니다."
    />
    <link rel="canonical" href="https://plzhans.com" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6229891888422992"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        color-scheme: light dark;
        --bg: radial-gradient(
          circle at top,
          #faf8ff 0%,
          #f5f7fb 40%,
          #eef2f8 100%
        );
        --card-bg: rgba(255, 255, 255, 0.75);
        --card-border: rgba(8, 20, 51, 0.08);
        --text: #0d1a3b;
        --text-sub: rgba(13, 26, 59, 0.65);
        --accent: #4f46e5;
        font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        width: min(520px, 100%);
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 28px;
        padding: 2.5rem;
        backdrop-filter: blur(18px);
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.15);
        text-align: center;
        animation: fadeIn 800ms ease-in-out;
      }

      .avatar {
        width: 104px;
        height: 104px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        border: 3px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0 22px 35px rgba(15, 23, 42, 0.2);
        object-fit: cover;
        object-position: center;
        display: block;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(1.8rem, 4vw, 2.2rem);
        font-weight: 700;
      }

      .tagline {
        color: var(--text-sub);
        line-height: 1.7;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .blog-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--accent);
        color: #fff;
        font-size: 1.05rem;
        font-weight: 600;
        padding: 0.85rem 2rem;
        border-radius: 14px;
        text-decoration: none;
        transition: background 200ms, transform 200ms;
        box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
      }

      .blog-link:hover {
        background: #4338ca;
        transform: translateY(-2px);
      }

      .blog-link svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .section {
        margin-top: 2rem;
        text-align: left;
      }

      .section h2 {
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--text-sub);
        margin-bottom: 0.75rem;
      }

      .topics {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .topic {
        background: rgba(79, 70, 229, 0.08);
        color: var(--accent);
        font-size: 0.85rem;
        font-weight: 500;
        padding: 0.35rem 0.85rem;
        border-radius: 20px;
      }

      .ad-area {
        display: block;
        margin-top: 2rem;
        min-height: 100px;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--text-sub);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        class="avatar"
        src="./images/avatar-plzhans.png"
        alt="plzhans 프로필 이미지"
        width="104"
        height="104"
        decoding="async"
      />
      <h1>plzhans</h1>
      <p class="tagline">
        개발과 기술, 그리고 일상에 대한 이야기를 기록하는 블로그입니다.<br />
        다양한 주제의 글을 통해 경험과 지식을 공유합니다.
      </p>

      <a class="blog-link" href="https://blog.plzhans.com">
        <svg viewBox="0 0 20 20" aria-hidden="true">
          <path
            d="M4 4a2 2 0 0 0-2 2v1h16V6a2 2 0 0 0-2-2H4zm14 5H2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
          />
        </svg>
        블로그 바로가기
      </a>

      <div class="section">
        <h2>Topics</h2>
        <div class="topics">
          <span class="topic">개발</span>
          <span class="topic">기술</span>
          <span class="topic">일상</span>
          <span class="topic">회고</span>
        </div>
      </div>

      <!-- AdSense -->
      <ins
        class="adsbygoogle ad-area"
        data-ad-client="ca-pub-6229891888422992"
        data-ad-slot="5049777850"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

      <footer>&copy; 2025 plzhans. All rights reserved.</footer>
    </main>
  </body>
</html>
